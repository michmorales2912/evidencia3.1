<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Pedidos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
   
        <h1>Consultar Pedidos</h1>
   
    <div class="consultar-pedidos-container" >
        <h2>Pedidos Actuales:</h2>
        <ul>
            {% for order in orders %}
                
                    <strong>Orden {{ loop.index }}:</strong><br>
                    <ul>
                        {% for item in order %}
                        <br>
                            {{ item.name }} - {{ item.price }}
                        {% endfor %}
                    </ul>
            
            {% endfor %}
        </ul>
    </div>
    <nav>
        <ul>
            <li><a href="/">Regresar al inicio</a></li>
        </ul>
    </nav>
</body>
</html>
